<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>BatteryManager</title>
  <link rel="stylesheet" href="../static/plugin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../static/css/mycss.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header d-header-first">
    <div class="layui-logo d-logo"><img src="../static/image/logo.gif"></div>
    <ul class="layui-nav layui-layout-right d-nav">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <span id="user_name">请登录</span>
        </a>
      </li>
      <li class="layui-nav-item layui-nav-item-font"><a href="javascript:;">退出</a></li>
    </ul>
  </div>

  <div class="layui-header d-header-second">
    <ul class="layui-nav d-nav-second">
      <li class="layui-nav-item"><a href="alarm"><i class="layui-icon">&#xe62c;</i> 异常报警</a></li>
      <li class="layui-nav-item"><a href="real_time"><i class="layui-icon">&#xe60e;</i> 实时平台</a></li>
      <li class="layui-nav-item layui-this"><a href="report"><i class="layui-icon">&#xe63c;</i> 报表平台</a></li>
      <li class="layui-nav-item"><a href="battery_setting"><i class="layui-icon">&#xe620;</i> 电池设置</a></li>
      <li class="layui-nav-item"><a href="https://www.jinkosolar.com/" target="_blank"><i class="layui-icon">&#xe60b;</i>关于我们</a></li>
    </ul>
  </div>
  
  <div class="layui-fluid">
    
      <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title">
          <legend>电池状态报表</legend>
        </fieldset>
        <div class="layui-row">
          <form class="layui-form" action="">
            <div class="layui-form-item">

              <div class="layui-inline">
              <label class="layui-form-mid">接收器:</label>
                <div class="layui-input-inline">
                  <!--<input name="receiver" autocomplete="off" class="layui-input" type="text" lay-verify="required">-->
                  <select name="receiver_sort" id="receiver_sort">

              </select>
                </div>
              </div>

              <div class="layui-inline">
                <label class="layui-form-mid">时间范围：</label>
                <div class="layui-input-inline">
                  <input class="layui-input" name="startDatetime" id="start" placeholder="请输入开始时间" type="text">
                </div>
                <label class="layui-form-mid">~</label>
                <div class="layui-input-inline">
                  <input class="layui-input" name="endDatetime" id="end" placeholder="请输入结束时间" type="text">
                </div>
              </div>

              <div class="layui-inline">
                <div class="layui-input-inline">
                  <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="searchBtn"><i class="layui-icon">&#xe615;</i>搜索</button>
                  <button class="layui-btn layui-btn-primary" type="button" onclick="$('#download').tableExport({type:'excel',escape:'false'});"><i class="layui-icon">&#xe601;</i>保存</button> 
                </div>
              </div>

            </div>
          </form>
        </div>

        <div class="layui-row" id="download">
          <table class="layui-table" id="reportTable"></table>
        </div>
      </div>
  </div>
  
  <div class="layui-footer d-footer">
    All rights reserved © 2013 Jinko Solar. By:Surlink 沪ICP备16048142号-1
  </div>
</div>

<script src="../static/plugin/layui/layui.js"></script>
<script src="../static/js/common.js"></script>

<script src="../static/plugin/table/tableExport.min.js"></script>
<script src="../static/js/report.js"></script>
</body>
</html>
